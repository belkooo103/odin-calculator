<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="text-output" id="display">16+3</div>
    <div class="input-buttons">
        <div class="first column">
        <button class="clear">C</button>
        <button class="plus-minus">+/-</button>
        <button class="percentage">%</button>
        <button id="operator">/</button>
        </div>
        <div class="second column">
        <button class="number-input"value="7">7</button>
        <button class="number-input"value="8">8</button>
        <button class="number-input"value="9">9</button>
        <button id="operator-second">X</button>
        </div>
        <div class="third column">
        <button class="number-input" value="4">4</button>
        <button class="number-input" value="5">5</button>
        <button class="number-input" value="6">6</button>
        <button id="operator-third">-</button>
        </div>
        <div class="fourth column">
        <button class="number-input" value="1">1</button>
        <button class="number-input" value="2">2</button>
        <button class="number-input" value="3">3</button>
        <button id="operator-fourth">+</button>
        </div>
        <div class="fifth column">
        <button class="zero number-input" value="0">0</button>
        <button>,</button>
        <button id="operator-fifth">=</button>
    </div>
    
    </div>
     </div>
     <script src="script/script.js"></script>
</body>
</html>
